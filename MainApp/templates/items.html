<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
<p><ol>
{% for item in items %}
    {% if item.count == 0 %}
        <li><a href = "/item/{{ item.id }}"> id: {{ item.id }} - {{ item.name }} {{item.brand}} : товар отсутствует</a></li>
    {% else %}
        <li><a href = "/item/{{ item.id }}"> id: {{ item.id }} - {{ item.name }} {{item.brand}} : {{ item.count }}</a></li>
    {% endif %}
{% endfor %}
</ol></p>

</html>
